<div class="container" *ngIf="user">
  <h1>{{user.userName}}</h1>
  <div class="row">
    <div class="col-12 col-md-4">
      <img class="profile-picture" [src]="photoLink" alt="Profile Picture">
    </div>
    <div class="col-12 col-md-8">
      <p *ngIf="user.whatsAppID">
        <a [href]="whatsAppLink" target="_blank">Connect with WhatsApp</a>
      </p>
      <p><strong>Country of Origin:</strong> {{user.originCountry}}</p>
      <p><strong>Location:</strong> {{user.location}}</p>
      <p><strong>About Me:</strong> {{user.about}}</p>
    </div>
  </div>
</div>
