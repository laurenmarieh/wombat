<div class="container">
  <h1>{{ 'Topics' | translate | async }}</h1>
  <input type="text" placeholder="{{'Search' | translate | async}}" (input)="filterTopics()" [(ngModel)]="searchText"/>
  <button class="btn btn-primary" (click)="addTopicModal(addTopicTemplate)">{{ 'Add Topic' | translate | async }}</button>
  <ng-container *ngIf="(topicsObservable | async)">
    <div *ngFor="let topic of filteredTopics" class="card">
      <div class="card-body" routerLink="/forum/{{topic.id}}">
        <h5 class="card-title">
          {{ topic.name }}
        </h5>
        <div class="card-text">
          {{ topic.description }}
        </div>
        <tag-input [(ngModel)]="topic.tags" [hideForm]="true" [removable]="false"></tag-input>
      </div>
    </div>
  </ng-container>

  <ng-template #addTopicTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{ 'Add' | translate | async }}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="addTopic()">
        <div class="form-group">
          <label for="nameInput">{{ 'Name' | translate | async }}</label>
          <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="{{ 'Name' | translate | async }}" required name="nameInput" [(ngModel)]="newTopic.name">
        </div>
        <div class="form-group">
          <label for="descriptionInput">{{ 'Description' | translate | async }}</label>
          <input type="text" class="form-control" id="descriptionInput" placeholder="{{ 'Description' | translate | async }}" name="descriptionInput" [(ngModel)]="newTopic.description">
        </div>
        <tag-input [(ngModel)]="newTopic.tags" name="tagsInput"></tag-input>
        <button type="submit" class="btn btn-primary">{{ 'Submit' | translate | async }}</button>
      </form>
    </div>
  </ng-template>
</div>
